<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    <body>

        <nav>
                <section id="options">
                    <i value="history" class="fa fa-cog"></i>
                    <a href="#"> Back to Top </a>
                </section>
        </nav>

        <section id="history">
            <h3> History
            <div id="options">
                <i id="clear-history" class="fa fa-eraser"></i>
            </div>
            </h3>
            <div class="flex-container">
                <ul id="historyList">

                </ul>
            </div>
        </section>

        <div id="error">
            <p> The calculator could not interpret the input </p>
        </div>

        <div class="flex-container">
            <section id="calc">
            <div id="result-container" class="flex-row">
                <p id="result"></p>
            </div>
                <div class="flex-row">
                    <p class="number button">1</p>
                    <p class="number button">2</p>
                    <p class="number button">3</p>
                    <p id="clear">C</p>
                </div>

                <div class="flex-row">
                    <p class="number button">4</p>
                    <p class="number button">5</p>
                    <p class="number button">6</p>
                    <p id="equals">=</p>
                </div>

                <div class="flex-row">
                    <p class="number button">7</p>
                    <p class="number button">8</p>
                    <p class="number button">9</p>
                    <p class="number button">0</p>
                </div>

                <div class="flex-row">
                    <p class="button">-</p>
                    <p class="button">+</p>
                    <p class="button">/</p>
                    <p class="button">*</p>
                </div>

                <div class="flex-row">
                    <p class="button">.</p>
                    <p id="plus-minus">+-</p>
                    <p class="button">(</p>
                    <p class="button">)</p>
                </div>

            </section>
        </div>
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    </body>
</html>
