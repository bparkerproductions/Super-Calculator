<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h2> JS Calculator </h2>

        <section id="history">

        </section>

        <div class="flex-container">
            <section id="calc">
            <div id="result-container" class="flex-row">
                <p id="result"> 2</p>
            </div>
                <div class="flex-row">
                    <p class="button">1</p>
                    <p class="button">2</p>
                    <p class="button">3</p>
                    <p id="clear">C</p>
                </div>

                <div class="flex-row">
                    <p class="button">4</p>
                    <p class="button">5</p>
                    <p class="button">6</p>
                    <p id="equals">=</p>
                </div>

                <div class="flex-row">
                    <p class="button">7</p>
                    <p class="button">8</p>
                    <p class="button">9</p>
                    <p class="button">0</p>
                </div>

                <div class="flex-row">
                    <p class="button">-</p>
                    <p class="button">+</p>
                    <p class="button">/</p>
                    <p class="button">*</p>
                </div>
            </section>
        </div>
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    </body>
</html>
